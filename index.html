<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<main>
  <!-- Rating state start -->
  <section class="rating">
  <div class="bgStar">
  <img src="./images/icon-star.svg" alt="star icon">
  </div>
  <h1>How did we do?</h1>

 <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

  <ul>
    <li><button class="rates">1</button></li>
    <li><button class="rates">2</button></li>
    <li><button class="rates">3</button></li>
    <li><button class="rates">4</button></li>
    <li><button class="rates">5</button></li>
  </ul>

 <button class="btn" onclick="showThankyou()">Submit</button> 
</section>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="thankyou">
  <img src="./images/illustration-thank-you.svg" alt="">
  <div class="orange">You selected <span id="rating">5</span> out of 5</div>

  <h2>Thank you!</h2>

  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  don't hesitate to get in touch!</p>
</section>

  <!-- Thank you state end -->

  
</main>
</body>
<script src="script.js"></script>
</html>
